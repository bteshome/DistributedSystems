apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  labels:
    app: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: bteshome/api-gateway:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 80
            - containerPort: 8008
          env:
            - name: SPRING_APPLICATION_NAME
              value: apigateway
            - name: SPRING_CONFIG_IMPORT
              value: configserver:http://config-server:8071/
            - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
              value: http://discovery-server:8761/eureka/
            - name: RATE_LIMITER_RULES_DB_HOST
              value: rate-limiter-rules-db
            - name: rate-limiter-cache-servers
              value: "redis://rate-limiter-cache-1:6379"
            - name: KEYCLOAK_HOST
              value: "keycloak.default.svc.cluster.local"
            - name: KEYCLOAK_PORT
              value: "88"

---

apiVersion: v1
kind: Service
metadata:
  name: api-gateway
spec:
  selector:
    app: api-gateway
  type: LoadBalancer
  ports:
    - name: main-port
      protocol: TCP
      port: 80
      targetPort: 80
    - name: actuator-port
      protocol: TCP
      port: 8008
      targetPort: 8008      