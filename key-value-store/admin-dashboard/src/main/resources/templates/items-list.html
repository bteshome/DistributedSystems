<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Biruk Teshome">
    <meta name="generator" content="">
    <title>KV Store</title>
    <link href="/public/bootstrap-5.3.3-dist/css/bootstrap.css" rel="stylesheet">
    <link href="/public/dashboard.css" rel="stylesheet">
    <link href="/public/styles.css" rel="stylesheet">
</head>
<body>
<header th:replace="header :: header"></header>

<div class="container-fluid">
    <div class="row">
        <nav th:replace="sidebar :: sidebar"></nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Items</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <div class="btn-group me-2">
                        <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
                        <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
                    </div>
                </div>
            </div>

            <div class="alert alert-danger" role="alert" th:if="${error}" th:text="${error}"></div>

            <div class="alert alert-info" role="alert" th:if="${info}" th:text="${info}"></div>

            <form class="row g-3" method="post" th:action="@{/items/list/}" th:object="${listRequest}" th:if="${listRequest}">
                <div class="col-md-12">
                    <label for="table" class="form-label">Table name</label>
                    <input type="text" class="form-control form-control-sm" id="table" th:field="*{table}">
                </div>
                <div class="col-md-12">
                    <label for="limit" class="form-label">Limit</label>
                    <input type="text" class="form-control form-control-sm" id="limit" th:field="*{limit}">
                </div>
                <div class="col-md-12">
                    <label for="isolationLevel" class="form-label">Isolation Level</label>
                    <select class="form-select" id="isolationLevel" th:field="*{isolationLevel}">
                        <option selected value="READ_COMMITTED">READ_COMMITTED</option>
                        <option value="READ_UNCOMMITTED">READ_UNCOMMITTED</option>
                    </select>
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary mb-3">List</button>
                </div>
                <div class="col-auto">
                    <a class="btn btn-secondary" href="/items/put/">
                        <span data-feather="plus"></span>
                        Put
                    </a>
                </div>
            </form>

            <form method="post" th:action="@{/items/delete-batch-confirmed/}" th:object="${batchDeleteRequest}" th:if="${promptBatchDelete}">
                <input type="hidden" th:field="*{table}">
                <input type="hidden" th:field="*{keys}">
                <p th:text="${promptBatchDelete}"></p>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary mb-3">Delete</button>
                </div>
            </form>

            <form method="post" th:action="@{/items/delete-item-confirmed/}" th:object="${itemDeleteRequest}" th:if="${promptItemDelete}">
                <input type="hidden" th:field="*{table}">
                <input type="hidden" th:field="*{key}">
                <p th:text="${promptItemDelete}"></p>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary mb-3">Delete</button>
                </div>
            </form>

            <div class="no-data" th:if="${(items == null || itemsCount == 0) && promptBatchDelete == null && promptItemDelete == null}">No Data</div>

            <div th:if="${items}">
                <div class="table-responsive">
                    <table class="table table-striped table-sm">
                        <thead>
                        <tr>
                            <th>Key</th>
                            <th>Value</th>
                            <th class="text-center">
                                <form method="post" th:action="@{/items/delete-batch/}" th:object="${batchDeleteRequest}">
                                    <input type="hidden" th:field="*{table}">
                                    <input type="hidden" th:field="*{keys}">
                                    <button type="submit" class="btn btn-danger btn-sm">
                                        <span data-feather="x-circle"></span>
                                        Delete All
                                    </button>
                                </form>
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="item: ${items}" >
                            <td th:text="${item.key}"></td>
                            <td th:text="${item.value}"></td>
                            <td class="text-center">
                                <form method="post" th:action="@{/items/delete-item/}" th:object="${itemDeleteRequest}">
                                    <input type="hidden" th:field="*{table}">
                                    <input type="hidden" name="key" th:value="${item.key}">
                                    <button type="submit" class="btn btn-sm">
                                        <span data-feather="x-circle"></span>
                                    </button>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
</div>

<script src="/public/bootstrap-5.3.3-dist/js/bootstrap.js"></script>
<script src="/public/feather.min.js"></script>
<script src="/public/main.js"></script>
</body>
</html>
