<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Biruk Teshome">
    <meta name="generator" content="">
    <title>KV Store</title>
    <link href="/public/bootstrap-5.3.3-dist/css/bootstrap.css" rel="stylesheet">
    <link href="/public/dashboard.css" rel="stylesheet">
    <link href="/public/styles.css" rel="stylesheet">
</head>
<body>
<header th:replace="header :: header"></header>

<div class="container-fluid">
    <div class="row">
        <nav th:replace="sidebar :: sidebar"></nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Partitions And Replicas</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <div class="btn-group me-2">
                        <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
                        <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
                    </div>
                </div>
            </div>

            <form class="row g-3" method="post" th:action="@{/partitions-and-replicas/}" th:object="${request}">
                <div class="col-md-12">
                    <label for="table" class="form-label">Table name</label>
                    <input type="text" class="form-control form-control-sm" id="table" th:field="*{table}">
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary mb-3">Show</button>
                </div>
            </form>

            <div class="no-data" th:if="${partitions == null}">
                No Data.
                <p>Enter a valid table name.</p>
            </div>

            <div th:if="${partitions}">
                <div class="table-responsive">
                    <table class="table table-striped table-sm">
                        <thead>
                        <tr>
                            <th>Partition Number</th>
                            <th>Leader</th>
                            <th>Replicas</th>
                            <th>In Sync Replicas</th>
                            <th>Item Count</th>
                            <th>Fully Replicated Offset</th>
                            <th>Replica End Offsets</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="partition: ${partitions}">
                            <td th:text="${partition.id}"></td>
                            <td th:text="${partition.leader}"></td>
                            <td th:text="${partition.replicas}"></td>
                            <td th:text="${partition.inSyncReplicas}"></td>
                            <td th:text="${counts == null ? '' : counts[partition.id]}"></td>
                            <td th:text="${fullyReplicatedOffsets == null ? '' : fullyReplicatedOffsets[partition.id]}"></td>
                            <td th:text="${replicaEndOffsets == null ? null : replicaEndOffsets[partition.id]}"></td>
                        </tr>
                        </tbody>
                        <thead>
                    </table>
                </div>
            </div>
        </main>
    </div>
</div>

<script src="/public/bootstrap-5.3.3-dist/js/bootstrap.js"></script>
<script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"
        integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE"
        crossorigin="anonymous"></script>
<script src="/public/main.js"></script>
</body>
</html>
