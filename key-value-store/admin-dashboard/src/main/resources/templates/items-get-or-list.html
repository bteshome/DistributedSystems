<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Biruk Teshome">
    <meta name="generator" content="">
    <title>KV Store</title>
    <link href="/public/bootstrap-5.3.3-dist/css/bootstrap.css" rel="stylesheet">
    <link href="/public/dashboard.css" rel="stylesheet">
    <link href="/public/styles.css" rel="stylesheet">
</head>
<body>
<header th:replace="header :: header"></header>

<div class="container-fluid">
    <div class="row">
        <nav th:replace="sidebar :: sidebar"></nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Items</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <div class="btn-group me-2">
                        <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
                        <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
                    </div>
                </div>
            </div>

            <div class="alert alert-danger" role="alert" th:if="${error}" th:text="${error}"></div>

            <form class="row g-3" method="post" th:action="@{/items/}" th:object="${request}">
                <div class="col-md-3">
                    <label for="list-table" class="form-label">Table name</label>
                    <input type="text" class="form-control form-control-sm" id="list-table" th:field="*{table}">
                </div>
                <div class="col-md-3">
                    <label for="key" class="form-label">Key</label>
                    <input type="text" class="form-control form-control-sm" id="key" th:field="*{key}">
                </div>
                <div class="col-md-3">
                    <label for="partition" class="form-label">Partition</label>
                    <input type="text" class="form-control form-control-sm" id="partition" th:field="*{partition}">
                </div>
                <div class="col-md-3">
                    <label for="limit" class="form-label">Limit</label>
                    <input type="text" class="form-control form-control-sm" id="limit" th:field="*{limit}">
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary mb-3">Get or List</button>
                </div>
                <div class="col-auto">
                    <a class="btn btn-secondary" href="/items/put/">
                        <span data-feather="plus"></span>
                        Put
                    </a>
                </div>
            </form>

            <div class="no-data" th:if="${item == null and items == null}">No Data</div>

            <div class="table-responsive" th:if="${item != null}">
                <div th:text="${item}"></div>
            </div>

            <div class="table-responsive" th:if="${items != null}">
                <table class="table table-striped table-sm"> <!--th:if="${items.size > 0}">-->
                    <thead>
                    <tr>
                        <th>Key</th>
                        <th>Value</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="_item: ${items}">
                        <td th:text="${_item.key}"></td>
                        <td th:text="${_item.value}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>

<script src="/public/bootstrap-5.3.3-dist/js/bootstrap.js"></script>
<script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"
        integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE"
        crossorigin="anonymous"></script>
<script src="/public/main.js"></script>
</body>
</html>
