server:
  port: '9310'

spring:
  application:
    name: keyvaluestore
  cloud:
    config:
      import-check:
        enabled: 'false'

metadata:
  node:
    id: '1'
    #host: 0.0.0.0
    #host: 127.0.0.1
    host: localhost
    port: '9311'
  peers:
    - id: ${metadata.node.id}
      host: ${metadata.node.host}
      port: ${metadata.node.port}
    - id: '2'
      #host: 0.0.0.0
      #host: 127.0.0.1
      host: localhost
      port: '9312'
    - id: '3'
      #host: 0.0.0.0
      #host: 127.0.0.1
      host: localhost
      port: '9313'
  storage-dir: /tmp/raft-server-1
  storage-node-heartbeat-expect-interval-ms: 10000
  storage-node-heartbeat-send-interval-ms: 5000
  storage-node-heartbeat-monitor-interval-ms: 5000
  storage-node-metadata-refresh-interval-ms: 300000
  replica-monitor-interval-ms: 10000
  replica-lag-threshold-records: 4000
  replica-lag-threshold-time-ms: 10000
  replica-fetch-interval-ms: 500
  replica-fetch-max-num-records: 1000
  replica-end-offsets-snapshot-interval-ms: 10000
  num-partitions-default: 1
  num-partitions-max: 10
  replication-factor-default: 1
  min-in-sync-replicas-default: 1
  ring-num-virtual-partitions: 3
  write-batch-size-max: 10000
  local-client-id: 666fb026-2c85-4efc-9de0-1da5ce38fbbf

info:
  app:
    name: 'Key Value Store - Controller Node 1'
    version: '1.0'
    description: 'Key Value Store - Controller Node 1'

management:
  server:
    port: '9318'