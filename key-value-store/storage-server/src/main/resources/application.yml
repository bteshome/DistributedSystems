debug: 'false'
#spring.config.import=configserver:http://localhost:8071/
spring:
  cloud:
    config:
      import-check:
        enabled: 'false'

management:
  server:
    ssl:
      enabled: 'false'
  endpoints:
    web:
      exposure:
        include: '*'
  info:
    env:
      enabled: 'true'
  endpoint:
    shutdown:
      enabled: 'true'
    health:
      probes:
        enabled: 'true'
      show-details: always
  health:
    liveness-state:
      enabled: 'true'
    readiness-state:
      enabled: 'true'
  metrics:
    tags:
      application: ${spring.application.name}

endpoints:
  shutdown:
    enabled: 'true'

logging:
  level:
    com:
      bteshome: INFO
    root: ERROR
    org:
      apache:
        ratis: INFO

info:
  app:
    name: 'Key Value Store Storage Server'
    version: '1.0'
    description: 'Key Value Store Storage Server'
