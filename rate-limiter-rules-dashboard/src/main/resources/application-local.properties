spring.cloud.config.import-check.enabled=false
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true

server.port=9600
debug=false

logging.level.root=ERROR
logging.level.org.springframework.cloud=WARN
logging.level.com.bteshome=DEBUG

management.server.port=9608
management.server.ssl.enabled=false
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true
management.health.liveness-state.enabled=true
management.health.readiness-state.enabled=true
management.info.env.enabled=true
management.endpoint.shutdown.enabled=true
management.metrics.tags.application=${spring.application.name}
endpoints.shutdown.enabled=true

info.app.name=Rate Limiter Rules Dashboard
info.app.description=Rate Limiter Rules Dashboard
info.app.version=1.0

storage-client.endpoints=localhost:9407,localhost:9607,localhost:9807

