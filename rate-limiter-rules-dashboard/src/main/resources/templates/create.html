<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Biruk Teshome">
    <meta name="generator" content="">
    <title>Rate Limiter Rules</title>
    <link href="/public/bootstrap-5.3.3-dist/css/bootstrap.css" rel="stylesheet">
    <link href="/public/dashboard.css" rel="stylesheet">
    <link href="/public/styles.css" rel="stylesheet">
    <link href="/public/favicon.ico" rel="icon" type="image/x-icon">
</head>
<body>
<header th:replace="header :: header"></header>

<div class="container-fluid">
    <div class="row">
        <nav th:replace="sidebar :: sidebar"></nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Create Rule</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <div class="btn-group me-2">
                        <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
                        <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
                    </div>
                </div>
            </div>

            <div class="alert alert-danger" role="alert" th:if="${error}" th:text="${error}"></div>

            <div class="alert alert-info" role="alert" th:if="${info}" th:text="${info}"></div>

            <form class="row g-3" method="post" th:action="@{/create/}" th:object="${rule}">
                <div class="col-md-6">
                    <label for="api" class="form-label">Api</label>
                    <input type="text" class="form-control" id="api" th:field="*{api}">
                </div>
                <div class="col-md-6">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="true" id="isPerClient" th:field="*{perClient}">
                        <label class="form-check-label" for="isPerClient">
                            Is Per Client
                        </label>
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="granularity" class="form-label">Granularity</label>
                    <select class="form-select" aria-label="Granularity" th:field="*{granularity}" id="granularity">
                        <option value="MINUTE" selected>Per Minute</option>
                        <option value="SECOND">Per Second</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="threshold" class="form-label">Threshold</label>
                    <input type="text" class="form-control" id="threshold" th:field="*{threshold}">
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary mb-3">Create</button>
                </div>
            </form>
        </main>
    </div>
</div>

<script src="/public/bootstrap-5.3.3-dist/js/bootstrap.js"></script>
<script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"
        integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE"
        crossorigin="anonymous"></script>
<script src="/public/main.js"></script>
</body>
</html>
