<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Configured rules - Rate Limiter Rules Dashboard</title>
    <link href="/public/bootstrap-5.3.3-dist/css/bootstrap.css" rel="stylesheet">
    <link href="/public/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

<div class="container my-5">
  <h3>Rate Limiter Rules Dashboard</h3>
  <p>Configured rules</p>
  <a class="btn btn-primary" th:href="@{/create}">Create New</a>

  <div class="col-lg-8 px-0">
    <table class="table table-bordered table-hover">
      <tr>
        <th>Id</th>
        <th>Api</th>
        <th>Is Per Client?</th>
        <th>Granularity</th>
        <th>Threshold</th>
        <th>X</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="rule: ${rules}">
        <td th:text="${rule.id}"></td>
        <td th:text="${rule.api}"></td>
        <td th:text="${rule.isPerClient}"></td>
        <td th:text="${rule.granularity}"></td>
        <td th:text="${rule.threshold}"></td>
        <td><a class="" th:href="@{/delete/{id}(id=${rule.id})}">Delete - TODO</a></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
<script src="/public/bootstrap-5.3.3-dist/js/bootstrap.js"></script>
<script src="/public/main.js"></script>
</body>
</html>
