<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Biruk Teshome">
    <meta name="generator" content="">
    <title>KV Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/public/dashboard.css" rel="stylesheet">
    <link href="/public/styles.css" rel="stylesheet">
</head>
<body>
<header th:replace="header :: header"></header>

<div class="container-fluid">
    <div class="row">
        <nav th:replace="sidebar :: sidebar"></nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Create Product</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <div class="btn-group me-2">
                        <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
                        <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
                    </div>
                </div>
            </div>

            <div class="alert alert-danger" role="alert" th:if="${error}" th:text="${error}"></div>

            <div class="alert alert-info" role="alert" th:if="${info}" th:text="${info}"></div>

            <form class="row g-3" method="post" th:action="@{/products/create/}" th:object="${product}">
                <div class="col-md-6">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" th:field="*{name}">
                </div>
                <div class="col-md-6">
                    <label for="description" class="form-label">Description</label>
                    <input type="text" class="form-control" id="description" th:field="*{description}">
                </div>
                <div class="col-md-6">
                    <label for="price" class="form-label">Price</label>
                    <input type="text" class="form-control" id="price" th:field="*{price}">
                </div>
                <div class="col-md-6">
                    <label for="skuCode" class="form-label">SKU Code</label>
                    <input type="text" class="form-control" id="skuCode" th:field="*{skuCode}">
                </div>
                <div class="col-md-6">
                    <label for="stockLevel" class="form-label">Initial Stock Level</label>
                    <input type="text" class="form-control" id="stockLevel" th:field="*{stockLevel}">
                </div>
                <div class="col-md-12">
                    <button type="submit" class="btn btn-primary mb-3">Create</button>
                </div>
            </form>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"
        integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE"
        crossorigin="anonymous"></script>
<script src="/public/main.js"></script>
</body>
</html>
