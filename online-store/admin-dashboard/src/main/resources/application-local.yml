spring:
  cloud:
    config:
      import-check:
        enabled: 'false'

debug: 'false'

inventory-service-url: http://localhost:82
order-service-url: http://localhost:83

server:
  port: '81'

management:
  server:
    port: '8108'
    ssl:
      enabled: 'false'
  endpoints:
    web:
      exposure:
        include: '*'
  info:
    env:
      enabled: 'true'
  endpoint:
    shutdown:
      enabled: 'true'
    health:
      probes:
        enabled: 'true'
      show-details: always
  health:
    liveness-state:
      enabled: 'true'
    readiness-state:
      enabled: 'true'
  metrics:
    tags:
      application: ${spring.application.name}

endpoints:
  shutdown:
    enabled: 'true'

logging:
  level:
    com:
      bteshome: DEBUG
    root: INFO

info:
  app:
    name: 'Online Store Admin Dashboard'
    version: '1.0'
    description: 'Online Store Admin Dashboard'
