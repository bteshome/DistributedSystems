<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#" routerLink="/">{{applicationName()}}</a>
    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search"/>
    @if (user()) {            
        <div class="nav-link px-3 dropdown">
                <button class="btn dropdown-toggle user-name" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                    {{user()?.given_name}}
                </button>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
                    <li><span class="dropdown-item text-danger cursor-pointer" (click)="signout()">Sign Out</span></li>
                </ul>
        </div>
    } @else {
        <a class="nav-link px-3 cursor-pointer" (click)="signin()">Signin</a>
    }
</header>
