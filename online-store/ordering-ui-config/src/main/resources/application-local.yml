debug: 'false'

server:
  port: '4201'

management:
  server:
    port: '4208'
    ssl:
      enabled: 'false'
  endpoints:
    web:
      exposure:
        include: '*'
  info:
    env:
      enabled: 'true'
  endpoint:
    shutdown:
      enabled: 'true'
    health:
      probes:
        enabled: 'true'
      show-details: always
  health:
    liveness-state:
      enabled: 'true'
    readiness-state:
      enabled: 'true'
  metrics:
    tags:
      application: ${spring.application.name}

endpoints:
  shutdown:
    enabled: 'true'

info:
  app:
    name: 'Online Store Ordering UI Config Backend Service'
    version: '1.0'
    description: 'Online Store Ordering UI Config Backend Service'

logging:
  level:
    com:
      bteshome: DEBUG
    root: INFO

