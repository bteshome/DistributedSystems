<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Biruk Teshome">
    <meta name="generator" content="">
    <title>Online Store</title>
    <link href="/public/bootstrap-5.3.3-dist/css/bootstrap.css" rel="stylesheet">
    <link href="/public/dashboard.css" rel="stylesheet">
    <link href="/public/styles.css" rel="stylesheet">
</head>
<body>
<header th:replace="header :: header"></header>

<div class="container-fluid">
    <div class="row">
        <nav th:replace="sidebar :: sidebar"></nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Products</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                   <div class="position-relative">
                        <div class="dropdown">
                            <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <span data-feather="shopping-cart"></span>
                                <span id="cart" class="badge bg-danger position-absolute top-0 start-100 translate-middle p-2 rounded-circle" th:text="${cartSize}"></span>
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" th:href="@{/cart/}">View</a></li>
                                <li id="clearCart"><a class="dropdown-item" href="#">Clear</a></li>
                                <li><a class="dropdown-item" th:href="@{/orders/create/}">Checkout</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <div class="alert alert-danger" role="alert" th:if="${error}" th:text="${error}"></div>

            <div class="alert alert-info" role="alert" th:if="${info}" th:text="${info}"></div>

            <form method="post" th:action="@{/products/delete-confirmed/}" th:object="${deleteRequest}" th:if="${promptDelete}">
                <input type="hidden" th:field="*{skuCode}">
                <p th:text="${promptDelete}"></p>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary mb-3">Delete</button>
                </div>
            </form>

            <div>
                <a class="btn btn-primary" href="/products/create/">
                    <span data-feather="plus"></span>
                    Create
                </a>
            </div>

            <div th:if="${products}">
                <div class="table-responsive">
                    <table class="table table-striped table-sm">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Sku Code</th>
                            <th>Stock Level</th>
                            <th></th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="product: ${products}" >
                            <td th:text="${product.name}"></td>
                            <td th:text="${product.description}"></td>
                            <td th:text="${product.price}"></td>
                            <td th:text="${product.skuCode}"></td>
                            <td th:text="${product.stockLevel}"></td>
                            <td>
                                <form class="addToCart" method="post" th:action="@{/cart/}">
                                    <input type="hidden" name="skuCode" th:value="${product.skuCode}">
                                    <input type="hidden" name="price" th:value="${product.price}">
                                    <input type="hidden" name="quantity" value="1">
                                    <button type="submit" class="btn btn-sm">
                                        <span data-feather="shopping-cart"></span>
                                        Add to cart
                                    </button>
                                </form>
                            </td>
                            <td class="text-center">
                                <!--<form method="post" th:action="@{/products/delete/}">
                                    <input type="hidden" th:field="$product.skuCode}">
                                    <button type="submit" class="btn btn-sm">
                                        <span data-feather="x-circle"></span>
                                    </button>
                                </form>-->
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
</div>

<script src="/public/popper.min.js"></script>
<script src="/public/bootstrap-5.3.3-dist/js/bootstrap.js"></script>
<script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"
        integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE"
        crossorigin="anonymous"></script>
<script src="/public/main.js"></script>
<script src="/public/products.js"></script>
</body>
</html>
