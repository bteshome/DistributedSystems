<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Biruk Teshome">
    <meta name="generator" content="">
    <title>Online Store</title>
    <link href="/public/bootstrap-5.3.3-dist/css/bootstrap.css" rel="stylesheet">
    <link href="/public/dashboard.css" rel="stylesheet">
    <link href="/public/styles.css" rel="stylesheet">
</head>
<body>
<header th:replace="header :: header"></header>

<div class="container-fluid">
    <div class="row">
        <nav th:replace="sidebar :: sidebar"></nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Shopping Cart</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <div class="btn-group me-2">
                        <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
                        <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
                    </div>
                </div>
            </div>

            <div class="alert alert-danger" role="alert" th:if="${error}" th:text="${error}"></div>

            <div class="alert alert-info" role="alert" th:if="${info}" th:text="${info}"></div>

            <div th:if="${lineItems}">
                <div class="table-responsive">
                    <table class="table table-striped table-sm">
                        <thead>
                        <tr>
                            <th>Product SKU Code</th>
                            <th>Unit Price</th>
                            <th>Quantity</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="lineItem: ${lineItems}">
                            <td th:text="${lineItem.skuCode}"></td>
                            <td th:text="${lineItem.price}"></td>
                            <td th:text="${lineItem.quantity}"></td>
                            <td>
                                <form class="deleteCartItem" method="post" th:action="@{/cart/delete/}">
                                    <input type="hidden" name="skuCode" th:value="${lineItem.skuCode}">
                                    <input type="hidden" name="quantity" th:value="${lineItem.quantity}">
                                    <button type="submit" class="btn btn-sm">
                                        <span data-feather="trash"></span>
                                        Delete
                                    </button>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <form class="row g-3" method="post" th:action="@{/orders/create/}">
                    <div class="col-md-6">
                        <label for="email" class="form-label">Customer Email</label>
                        <input type="email" class="form-control" id="email" name="email">
                    </div>
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-primary mb-3">Create Order</button>
                    </div>
                </form>
            </div>
        </main>
    </div>
</div>

<script src="/public/popper.min.js"></script>
<script src="/public/bootstrap-5.3.3-dist/js/bootstrap.js"></script>
<script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"
        integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE"
        crossorigin="anonymous"></script>
<script src="/public/main.js"></script>
<script src="/public/cart.js"></script>
</body>
</html>
